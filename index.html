<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Baloo 2', sans-serif; /* Balloon-like font */
            background-color: #5CE1E6; /* Background color */
            color: black;
            flex-direction: column;
            margin: 0;
        }

        #yellow-box {
            width: 200px;
            height: 200px;
            background-color: #FED405; /* Yellow color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            border: 5px solid black; /* Black edging */
            transition: transform 0.1s ease-in-out;
        }

        #question-answer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Class to trigger the bounce animation */
        .animate-bounce {
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="yellow-box">HORROR</div>

    <div id="question-answer"></div>

    <script>
        const yellowBox = document.getElementById("yellow-box");
        const questionAnswerDiv = document.getElementById("question-answer");

        // Array of horror trivia questions and answers
        const horrorQuestions = [
            { question: "What is the name of the killer in Halloween?", answer: "Michael Myers" },
            { question: "Who directed the movie 'Psycho'?", answer: "Alfred Hitchcock" },
            { question: "In 'The Shining', what is the famous phrase Jack Nicholson's character writes?", answer: "'All work and no play makes Jack a dull boy.'" },
            { question: "What 1973 horror movie was banned in several countries for its graphic content?", answer: "The Exorcist" },
            { question: "Which horror film features a serial killer wearing a William Shatner mask?", answer: "Halloween" },
            { question: "What is the name of the demon in The Exorcist?", answer: "Pazuzu" },
            { question: "In what year was 'The Texas Chain Saw Massacre' released?", answer: "1974" },
            { question: "Which movie is known for the quote 'Do you like scary movies?'", answer: "Scream" },
            { question: "What is the name of the camp in 'Friday the 13th'?", answer: "Camp Crystal Lake" },
            { question: "What is the name of the hotel in 'The Shining'?", answer: "The Overlook Hotel" },
            { question: "Who directed 'The Exorcist'?", answer: "William Friedkin" },
            { question: "What is the name of the main character in 'Carrie'?", answer: "Carrie White" },
            { question: "Which horror movie features a haunted videotape that kills viewers?", answer: "The Ring" },
            { question: "Who is the villain in the 'Hellraiser' series?", answer: "Pinhead" },
            { question: "Which horror movie revolves around a family's trip to the isolated Overlook Hotel?", answer: "The Shining" },
            { question: "Who is the main antagonist in 'A Nightmare on Elm Street'?", answer: "Freddy Krueger" },
            { question: "What is the name of the possessed doll in 'The Conjuring' universe?", answer: "Annabelle" },
            { question: "What is the name of the malevolent force in 'Paranormal Activity'?", answer: "Toby" },
            { question: "In which movie do aliens invade a small Midwestern town?", answer: "The Blob" },
            { question: "Which horror film is based on a Stephen King novel about a killer clown?", answer: "It" },
        ];

        let shuffledQuestions = [];
        let questionIndex = 0;

        // Shuffle the questions array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize questions
        function initializeQuestions() {
            shuffledQuestions = shuffleArray([...horrorQuestions]);
            questionIndex = 0;
            displayQuestion();
        }

        // Function to display the current question
        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionAnswerDiv.innerHTML = "<strong>No more questions!</strong>";
                return;
            }
            const currentQA = shuffledQuestions[questionIndex];
            questionAnswerDiv.innerHTML = `<strong>Question:</strong> ${currentQA.question}<br><strong>Answer:</strong> ${currentQA.answer}`;
        }

        // Add bounce animation class when the yellow box is clicked
        yellowBox.addEventListener("click", () => {
            // Trigger bounce animation
            yellowBox.classList.add('animate-bounce');
            setTimeout(() => {
                yellowBox.classList.remove('animate-bounce');
            }, 300); // Animation duration

            // Display the next question
            questionIndex = (questionIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        });

        // Initialize questions on page load
        window.onload = initializeQuestions;
    </script>

</body>
</html>
